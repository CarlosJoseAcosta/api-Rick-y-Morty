    <button id="cesta" type="button" class="btn btn-white rounded border border-succes" data-toggle="modal"

                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade text-white" id="exampleModal" tabindex="-1" role="dialog"

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-black">
                                <h5 class="modal-title" id="exampleModalLabel">Favorite Characters</h5>
                            </div>
                            <div id="modalCoctail" class="modal-body bg-black">

                            </div>
                            <div class="modal-footer bg-black">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div id="autor" class="container-fluid text-center">
        <div id="serie" class="row row-cols-6 gap-3">

        </div>
